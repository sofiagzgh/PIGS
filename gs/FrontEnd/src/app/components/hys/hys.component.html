<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
        <circle-progress
            [percent]="90"
            [radius]="80"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="15"
            [innerStrokeWidth]="3"
            [outerStrokeGradient]="true"
            [outerStrokeColor]="'DeepSkyBlue'"
            [outerStrokeGradientStopColor]="'DarkSlateBlue'"
            [innerStrokeColor]="'lightblue'"
            [animation]="true"
            [animationDuration]="300"
            [lazy]="true"
            [responsive]="true"
            title="HTML"
        ></circle-progress>
    </div>
