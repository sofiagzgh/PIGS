<router-outlet></router-outlet>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Formulario de Ingreso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit">
            <div class="mb-3">
              <label for="id_email" class="form-label">Dirección de Email</label>
              <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
                class="form-control" id="id_email">
              <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                Por favor ingrese 
                su dirección de Email.</div>
              <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">
                La dirección Email
                no es válida.</div>
            </div>
            <div class="mb-3">
              <label for="id_Password" class="form-label">Contraseña</label>
              <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                type="password" class="form-control" id="id_Password">
              <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                Por favor ingrese 
                su contraseña.</div>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
